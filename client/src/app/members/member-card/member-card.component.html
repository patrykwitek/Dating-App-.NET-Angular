<div *ngIf="member" class="member-container">
    <div class="photo-container">
        <img src="{{member.photoUrl || './assets/user.png'}}" alt="user's photo">
        <ul>
            <li>
                <button routerLink="/members/{{member.userName}}">
                    <mat-icon class="btn-icon">person</mat-icon>
                </button>
            </li>
            <li>
                <button (click)="addLike(member)">
                    <mat-icon class="btn-icon">favorite</mat-icon>
                </button>
            </li>
            <li>
                <button 
                    routerLink="/members/{{member.userName}}"
                    [queryParams]="{tab: 'Messages'}">
                        <mat-icon class="btn-icon">chat</mat-icon>
                </button>
            </li>
        </ul>
    </div>
    <div class="member-info-container">
        <h6>
            <mat-icon class="person-icon">person</mat-icon>
            {{member.knownAs}}, {{member.age}}
        </h6>
        <p>{{member.city}}</p>
    </div>
</div>
