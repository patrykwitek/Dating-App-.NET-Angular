<div class="user-management-container">
    <table>
        <thead>
            <tr>
                <th class="table-username">{{"Username" | translate}}</th>
                <th class="table-roles">{{"ActiveRoles" | translate}}</th>
                <th class="table-actions"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users" class="single-row">
                <td>{{user.username}}</td>
                <td>{{user.roles}}</td>
                <td>
                    <button (click)="openRolesModal(user)">
                        <div>
                            <mat-icon class="icon">edit</mat-icon>
                            {{"EditRoles" | translate}}
                        </div>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
