<nav>
    <a class="app-title" routerLink="/">Dating App</a>
    <ul class="nav-items">
        <ng-container *ngIf="accountService.currentUser$ | async">
            <li class="nav-item">
                <a class="nav-item-text" routerLink="/members" routerLinkActive="active">Matches</a>
            </li>
            <li class="nav-item">
                <a class="nav-item-text" routerLink="/sent-likes" routerLinkActive="active">Sent likes</a>
            </li>
            <li class="nav-item">
                <a class="nav-item-text" routerLink="/messages" routerLinkActive="active">Messages</a>
            </li>
            <li *appHasRole="['Admin', 'Moderator']" class="nav-item">
                <a class="nav-item-text" routerLink="/admin" routerLinkActive="active">Admin</a>
            </li>
        </ng-container>
    </ul>
    <div class="dropdown-list" clickOutside (clickOutside)="clickOutside()" *ngIf="(accountService.currentUser$ | async) as user">
        <a [className]="'dropdown-list-toggle ' + (showDropdownMenu ? 'highlighted' : '')"
            (click)="toggleDropdownMenu()">
            <img src="{{user.photoUrl || './assets/user.png'}}" alt="user's profile photo" class="users-profile-photo">
            <div>Welcome {{user.knownAs | titlecase}}</div>
            <mat-icon class="icon">keyboard_arrow_down</mat-icon>
        </a>
        <div [className]="'dropdown-list-menu ' + (showDropdownMenu ? 'active' : 'inactive')">
            <a class="dropdown-list-item" title="edit profile" routerLink="/member/edit">
                <mat-icon class="icon">edit</mat-icon>
                <div>Edit Profile</div>
            </a>
            <a class="dropdown-list-item" title="settings">
                <mat-icon class="icon">settings</mat-icon>
                <div>Settings</div>
            </a>
            <a class="dropdown-list-item" title="logout" (click)="logout()">
                <mat-icon class="icon">keyboard_return</mat-icon>
                <div>Logout</div>
            </a>
        </div>
    </div>
    <form *ngIf="!(accountService.currentUser$ | async)" #loginForm="ngForm" class="login-form" (ngSubmit)="login()"
        autocomplete="off">
        <input name="username" [(ngModel)]="model.username" class="login-input" type="text" placeholder="Username">
        <input name="password" [(ngModel)]="model.password" class="login-input" type="password" placeholder="Password">
        <button class="login-btn" type="submit">Login</button>
    </form>
</nav>
